<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>jQuery动画效果</title>
    <link href="css/bootstrap.min.css" type="text/css" rel="stylesheet">
    <link href="css/web028Animation.css" type="text/css" rel="stylesheet">
    <script src="js/jquery-2.1.3.min.js"></script>
    <script src="js/web028Animation.js"></script>
</head>
<body>
   <p id="p_text">请注意动画效果</p>
   <a>隐藏，显示；淡入淡出；滑动；回调</a>   </br>
   <button id="button_show">显示</button>
   <button id="button_hide">隐藏</button>
   </br>
   <!--显示隐藏控件-->
   <script>
       for(var i=0;i<5;i++){
         $("<div>").appendTo(document.body);
           $("div").click(function(){
               $(this).hide(1000,function(){
                   //元素消失后将其移除Dom树
                   $(this).remove();
               });
           });
       }
   </script>
   </br></br></br></br></br></br></br></br></br></br></br></br>
  <!---淡入淡出效果-->
   <a>这里展示淡入淡出效果,显隐，透明度变化</a>
   <button id="button_show_hide">显/隐</button>
   <button id="button_show_hide_1">显/隐 自动控制</button>
   <div id="div_1" style="width: 80px;height: 80px;background-color: #4cae4c"></div>
   </br></br></br></br>
 <!--滑动效果-->
   <a>这里展示滑动效果</a>
   <button id="button_sliding_out">滑出</button>
   <button id="button_sliding_in">滑入</button>
   <button id="button_sliding">滑动Toggle</button>
   <button id="button_callback">回调</button>
   <div class="div2">
       <div class="div3"></div>
       <div class="div4"></div>
       <div class="div5"></div>
   </div>

</body>
</html>
