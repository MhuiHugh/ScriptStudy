<!DOCTYPE html>
    <html>
    <head lang="en">
        <meta charset="utf-8">
        <title>方法调用学习</title>
    </head>
    <body>
    <p id="pid">Hello方法</p>
    <script>
       function demo(a,b){
        if(a>b){
          return "a大";
        }else{
          return "b大";
        }
       }

     var v1=demo(100,300);
     document.getElementById("pid").innerHTML=v1;
    </script>
    </body>
    </html>
