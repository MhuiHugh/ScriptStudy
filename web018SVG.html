<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>SVG</title>
</head>
<body>
 <div>
     <ul>SVG指可伸缩的矢量图形</ul>
     <ul>SVG用于定义用于网络的基本矢量图形</ul>
     <ul>SVG使用xml格式定义图形</ul>
     <ul>SVG是万维网标准</ul>
     <a>SVG相比gpeg,png格式优点</a>
     <ul>SVG图像可以通过文本编辑器创建和修改；SVG图像可以被搜索，索引，脚本化或压缩；SVG可伸缩；在任何分辨率下都可以被高质量打印；可在图片质量不下降情况下被放大</ul>
 </div>

  <svg viewBox="0 0 200 200" version="1.1" width="200" height="200">
      <circle cx="60" cy="60" r="50" ></circle>
  </svg>

<!--引入外部SVG文件-->
<iframe src="svg/textpath.svg" width="300" height="300" frameborder="no"></iframe>
</body>
</html>
