<script>
    //IE8以下版本兼容监听
    var btn1=document.getElementById("ibu");
    if(btn1.addEventListener){
      btn1.addEventListener("click",demo);
    }else if(btn1.attachEvent){//IE8以下版本兼容监听
        btn1.attachEvent("click",demo);
    }else{
        btn1.onclick=demo();
    }
    function demo(){
        alert("Say Hello!");
    }
</script>
